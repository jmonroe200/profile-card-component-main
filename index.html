<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"> 
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <section class="container">
      <div class="card__header">
        <img src="./images/bg-pattern-card.svg" class="card__header_pattern" alt="Card Pattern">
      </div>
      <div class="user">
        <img class="avatar" src="./images/JMD_2021 Square.jpg" alt="James Monroe">
      </div>
      <div class="card__content">
        <div class="user_info">
          <p class="card__name">James Monroe<span class="card__age">   36</span></p>
          <p class="card__location">Duluth</p>
        </div>
      </div>
      <div class="card__footer">
        <div class="stats">
          <p class="card__name">80K</p>
          <p class="card__followers">Followers</p>
        </div>
        <div class="stats">
          <p class="card__name">803K</p>
          <p class="card__followers">Likes</p>
        </div>
        <div class="stats">
          <p class="card__name">1.4K</p>
          <p class="card__followers">Photos</p>
        </div>
    </div>
  </section>
 
  <div class="attribution">
    Challenge by <a class="rev" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="rev" href="https://www.jamesmonroedesign.com">James Monroe</a>.
  </div>

<div class="bg-img">
  <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
</div>
</body>
</html>
