<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-img">
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  <main class="card">
    <div class="card__header">
      <img src="./images/bg-pattern-card.svg" class="card__header_pattern" alt="Card Pattern">
    </div>
    <div class="card__content">
      <img class="avatar" src="./images/JMD_2021_Square.jpg" alt="James Monroe">
      <h1 class="card__name">James Monroe<span class="card__age">   36</span></h1>
      <p class="card__location">Duluth</p>
    <div class="card__line"></div>
    <div class="card__footer">
      <h1 class="card__number">80K</h1>
      <p class="card__followers">Followers</p>
      <h1 class="card__number">803K</h1>
      <p class="card__followers">Likes</p>
      <h1 class="card__number">1.4K</h1>
      <p class="card__followers">Photos</p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a class="rev" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="rev" href="https://www.jamesmonroedesign.com">James Monroe</a>.
  </footer>
</body>
</html>
